<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <header class="jumbotron text-center p-3 mb-3">
        <h1>a3 Amber Victoria</h1>
      </header>
    </div>

    <form class="row  p-3">
       <div class="form-group col-md-7">
        <label for="text">Poll Question:</label>
        <input type="text" id="text" name="text" class="form-control">


        <button type="submit" class="btn btn-primary m-3">Add Option</button>
        <input type="text" id="option" name="text" class="form-control">
      </div>
    </form>
    <ul>
      <li id="placeholder">Think of something to do!</li>
    </ul>
    <script>

          // Add to the to-do list
      $('form').on('submit', function(event) {
      event.preventDefault();

      // Grab the text and empty the box
      const input = $('#option');
      const item = input.val();
      input.val('');

      // Add a non-empty item to the list
      if (item) {
        $('#placeholder').remove();
        $('ul').append($(`
          <li>
           <span>${item}</span>
           <button>Delete</button>
          </li>
        `));
        }
      });

      // Delete from the to-do list
      $('ul').on('click', 'button', function(event) {
      $(this).closest('li').remove();

      // Put back the placeholder if it's empty
      const items = $('li');
      if (items.length == 0) {
        $('ul').append($('<li id="placeholder">Think of something to do!</li>'));
        }
      });
    </script>
  </body>
</html>
