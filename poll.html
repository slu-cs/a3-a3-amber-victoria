<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <header class="jumbotron text-center p-3 mb-3">
        <h1>a3 Amber Victoria</h1>
      </header>
    </div>

    <form class="row  p-3">
       <div class="form-group col-md-7">
        <label for="text" class="pt-4 pl-2 form-control-lg">Poll Question:</label>
        <input type="text" id="question" name="text" class="form-control m-2">
        <label for="text" class="pt-4 pl-2 form-control-lg">Type in some options below:</label>
        <input type="text" id="option" name="text" class="form-control m-2">
        <button class="btn btn-primary ml-2 mt-2" id=addoption>Add Option</button>
      </div>
      <!-- space divider to get the start vote button over to the right side of the screen-->
      <div class="form-group col m-5" id="votingArea">
        <button type="submit" class="btn btn-success p-5 mt-3" id="vote">Start Vote!</button>
      </div>
    </form>
    <ul class="list-group p-3"></ul>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

      // keeping list of all the options in an array
      var opts = [];

      // All from Lisa's To Do list example
      $("#addoption").click(function() {
        event.preventDefault();

        const aInput = $('#option');
        const item = aInput.val();
        aInput.val('');

        // add this item to the opts array
        opts.push({
          option: item,
          count: 0
        });

        // add a non empty option
        if (item) {
          //$('#placeholder').remove();
          $('ul').append($(`
            <li class="list-group-item pb-2">
             <span>${item}</span>
             <button>Delete</button>
            </li>
          `));
        }
      });

      // delete an option
      $('ul').on('click', 'button', function(event) {
        $(this).closest('li').remove();
        // remove this option from the opts array
        opts.pop($(this));
      });

      // Start the Vote
      $("#vote").click(function() {
        event.preventDefault();

        // save the question
        const q = $('#question');
        const question = q.val();
        q.val('');

        // delete the form and ul and display poll question
        // $('form').remove();
        // $('ul').remove();
        // $('div').append($(`
        //   <h2 class="text-center">${question}</h2>
        //   <ul class="p-3"></ul>
        //   `))

        $('#vote').remove();
        $('ul').remove();
        // display the options and a vote button
        for (let i = 0; i < opts.length; i++){
          $('#votingArea').append($(`
            <li class="list-group-item pb-2">
             <span>${opts[i].option}</span>
             <button class="btn-danger ml-3" id="countTimes">Vote</button>
             <span class="ml-3">${opts[i].count}</span>
            </li>
          `));
        }



        $('#votingArea').append($(`
          <button class="btn-primary mt-3" id="results">See Results</button>
        `));

        // vote the options
        $('li').on('click', '#countTimes', function(event) {


        });



        // display a tally ******
        $("#results").click(function() {
          event.preventDefault();
          $('form').remove();
          $('ul').remove();

          $('div').append($(`
            <h2 class="text-center">Question: ${question}</h2>
          `));

          for (let i = 0; i < opts.length; i++){
            $('div').append($(`
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item pb-2">${opts[i].option}</li>
                <li class="list-group-item pb-2">${opts[i].count}</li>
              </ul>
            `));
          }

        });

      });

    </script>
  </body>
</html>
