<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <header class="jumbotron text-center p-3 mb-3">
        <h1>a3 Amber Victoria</h1>
      </header>
    </div>

    <form class="row  p-3 ">
       <div class="form-group col-md-7">
        <label for="text">Poll Question:</label>
        <input type="text" id="text" name="text" class="form-control">

        <button type="submit" class="btn btn-primary mt-3">Add Option</button>
      </div>


    </form>
    <script>

        const list = $('<ul></ul>');
        let counter = 0;
        $('#history').append(list);

        $('form').on('submit', function(event) {
          const form = $(this);
          event.preventDefault();

          const inputs = form.find('input');
          for (let input of inputs) {
            input = $(input); // turn into JQuery Objects
            const li = $(`<li class="m-2"><button id="C">${input.val()}</button></li>`);
            list.append(li);
            input.val('');
          };
          counter++;
          const p = $(`<p>Option #${counter}</p>`);
          $('#history').append(p);
          $('#history').append(list);
        });
    </script>
  </body>
</html>
